<div class="justify-center items-center h-full pt-20 pb-20 pl-20 pr-20"> <!-- Principal -->
    <div class="box-border bg-[#011F05] rounded-3xl shadow-2xl shadow-[#011F05]"> <!-- Borde verde oscuro -->
        <p class="text-3xl text-white font-bold text-center">Formulario de contacto</p>
        <div class="mt-4 text-center pt-12">
            <label for="email" class="text-white text-lg font-medium block mb-2">Correo electrónico</label>
            <input type="email" placeholder="Ingrese su correo" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-[#D9D9D9] px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-black focus:outline-2 focus:-outline-offset-2 focus:outline-[#67DB58] sm:text-sm/6">
            
            <label for="description" class="text-white text-lg font-medium block mb-2 pt-10">Descripción</label>
            <textarea id="description" name="description" placeholder="Ingrese una breve descripción sobre su interés por contactarse" required rows="8" 
            class="block w-full rounded-md bg-[#D9D9D9] px-4 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-black focus:outline-2 focus:-outline-offset-2 focus:outline-[#67DB58] sm:text-sm/6"></textarea>
            <portfolio-send-button></portfolio-send-button>
        </div>
    </div>
</div>
