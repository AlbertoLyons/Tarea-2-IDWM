<button type="button" (click)="sendForm()"
    class="mt-7 mb-7 shadow-md shadow-white focus:outline-none text-black bg-[#67DB58] hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-lg px-5 py-2.5 me-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
    {{ buttonText }}
</button>

<div *ngIf="togglePopup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white rounded-lg p-5 shadow-lg w-96">
      <h2 class="text-lg font-bold mb-4">¡Formulario enviado!</h2>
      <p class="mb-4">Muchas gracias por contactarse<br>
        conmigo. ¡Pronto le llegará una<br>
        respuesta!
      </p>
      <button (click)="closePopup()" 
          class="text-black bg-[#67DB58] px-4 py-2 rounded-lg">
          Volver
      </button>
    </div>
  </div>
